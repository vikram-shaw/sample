<div class="p-3">
  <div *ngIf="item && item.details.length !== 0; else nodescription;">
    <div *ngFor="let current of item.details">
      <div class="text-primary l-medium-height">{{current}}</div>
    </div>
  </div>
</div>

<ng-template #nodescription>
  <div class="mx-2 px-2 py-3 no-description">
    No description yet <span class="text-primary bold">
      <i class="fa fa-plus"></i>
      Add Description
    </span>
  </div>
</ng-template>
